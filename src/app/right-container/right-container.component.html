<div class="right-container">
    <div class="right-container-nav-bar">
        <div class="nav-bar-tabs">
            <div class="today" (click)="onTodayClick()" [className]="today == true?'today-active': 'today'">Today</div>
            <div class="week" (click)="onWeekClick()" [className]="week == true?'week-active': 'week'">Week</div>
            <div class="underline"  [className]="today == true?'underline underline-today':'underline underline-week'"></div>
            <!-- <div class="" (click)="onTodayClick()" [ngClass]="{'today-active': today, 'inactive': !today}">Today</div>
            <div class="" (click)="onWeekClick()" [ngClass]="{'week-active': week, 'inactive': !week}">Week</div>
            <div class="underline"  [ngClass]="{'underline-today': today, 'underline-week': week}"></div> -->
        </div>
        <div class="nav-bar-metric">
            <div class="celsius" (click)="onCelsiusClick()" [className]="celsius == true?'celsius-active':'celsius'">°C</div>
            <div class="fahrenheit" (click)="onFahrenheitClick()" [className]="fahrenheit == true?'fahrenheit-active': 'fahrenheit'">°F</div>
            <div class="profile-image">
                <img class="profile-image" src="https://cdn-icons-png.flaticon.com/512/3033/3033143.png" alt="profileimg">
            </div>
        </div>
    </div>
    <div class="right-container-data-box">
    </div>
</div>
