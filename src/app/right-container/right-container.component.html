<div class="right-container">
    <div class="right-container-nav-bar">
        <div class="nav-bar-tabs">
            <div class="today" (click)="onTodayClick()" [className]="today == true?'today-active': 'today'">Today</div>
            <div class="week" (click)="onWeekClick()" [className]="week == true?'week-active': 'week'">Week</div>
            <div class="underline"  [className]="today == true?'underline underline-today':'underline underline-week'"></div>
        </div>
        <div class="nav-bar-metric">
            <div class="celsius" (click)="onCelsiusClick()" [className]="celsius == true?'celsius-active':'celsius'">°C</div>
            <div class="fahrenheit" (click)="onFahrenheitClick()" [className]="fahrenheit == true?'fahrenheit-active': 'fahrenheit'">°F</div>
            <div class="profile-image">
                <img class="profile-image" src="https://cdn-icons-png.flaticon.com/512/3033/3033143.png" alt="profileimg">
            </div>
        </div>
    </div>
    <div class="right-container-data-box">
        <div class="right-container-week-cards" *ngIf="week == true">
            <div class="card">
                <div class="card-day">Sun</div>

                <div class="card-temp-value"><span class = "max temp">15° </span><span class="temp-min">-3°</span></div>
            </div>

                <div class="card-day">Mon</div>

            </div>

            </div>
            <div class="card">

        <div class="right-container-todays-highlight">
            <div class="right-container-todays-highlight-title">Today's Highlight</div>

                <div class="right-container-todays-highligh-card">
                    <div class="right-container-todays-highlight-card-title">UV Index</div>
                    <div class="gauge">
                        <div class="gauge_body">
                            <div class="gauge_fill"></div>
                            <div class="gauge_cover"></div>
                        </div>
                    </div>
                    <div class="right-container-todays-highlight-value">5</div>
                </div>
                <div class="right-container-todays-highligh-card">
                    <div class="right-container-todays-highlight-card-title">Wind Status</div>
                    <div class="wind-status-value">7.70 <span class="unit">km/h</span></div> 
                    <div class="wind-status-logo"><img src="https://cdn-icons-png.flaticon.com/512/4005/4005767.png" alt="windstatus"></div>
                </div>
                <div class="right-container-todays-highligh-card">
                    <div class="right-container-todays-highlight-card-title">Sunrise & Sunset</div>
                    <div class="sunrise-sunset-value">
                        <div class="sunrise">
                            <div class="sunrise-img"><img src="https://cdn-icons-png.flaticon.com/512/3222/3222792.png" alt="sunrise-img"></div>
                            <div class="sunrise-time">6:35 AM</div>
                        </div>
                        <div class="sunset">
